<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8Ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8Ball</h1>
        <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
      </div>
      <div class="ball-img">
        <img
          class="img-ball"
          src="https://pixabay.com/get/55e5d0424c4faa0df7c5997cc22136771336dfe057_640.png"
          alt="Czarna billa nr 8"
        />
      </div>
      <div class="question-area">
        <h2>Zadaj pytanie</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
